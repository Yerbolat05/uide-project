<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=1200">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <title>Uide Landlord</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="menu">
                <div class="logo">
                    <a href="../uide">
                        <img src="../images/logo.png" class="icon">
                    </a>
                </div>
                <div class="support">
                    <button type="button" id="about">О нас</button>
                    <button type="button" id="ask">Вопросы и ответы</button>
                    <button type="button" id="contact">Контакты</button>
                </div>
                <div class="authorization">
                    <a href="../uide">
                        <button type="button">Для арендателя</button>
                    </a>
                    <a href="../">
                          <button type="button" id="login">Выйти</button>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="main" id="main">
        <div class="content">
            <div class="form">
                <h1>Заполните форму, чтобы зарабатывать с нами</h1>
                <form onsubmit="sendEmail(); reset(); return false;">
                    <input type="email" name="email" id="email" placeholder="Электронная почта" class="input" required>
                    <select class="input" id="region" required>
                        <option value disabled selected>Выберите район</option>
                        <option>Город</option>
                        <option>Юго-Восток</option>
                        <option>Михайловка</option>
                        <option>Майкудук</option>
                    </select>
                    <input type="number" name="number" id="number" placeholder="Количество квартир" class="input" required>
                    <input type="text" name="phone" id="phone" placeholder="Ваш номер телефона" class="input" required>
                    <input type="submit" id="submit" value="Отправить заявку">
                </form>
                    <span>Нажимая кнопку «Отправить заявку», вы даёте согласие на обработку персональных данных</span>
            </div>
                <h1 id="plo">Начни зарабатывать с Uide</h1>
        </div>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="script.js"></script>
</body>
</html>
